<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
    <h1>Product Management</h1>
    <form id="productForm">
        <input type="text" id="productName" placeholder="Name" required>
        <input type="number" id="productPrice" placeholder="Price" required>
        <input type="number" id="productStock" placeholder="Stock" required>
        <input type="text" id="productDescription" placeholder="Description" required>
        <input type="text" id="productCategory" placeholder="Category" required>
        <button type="button" onclick="addProduct()">Add Product</button>
    </form>
    
    <h2>Product List</h2>
    <ul id="productList"></ul>

    <script type="text/javascript">
        function addProduct() {
            const name = document.getElementById("productName").value;
            const price = parseFloat(document.getElementById("productPrice").value);
            const stock = parseInt(document.getElementById("productStock").value);
            const description = document.getElementById("productDescription").value;
            const category = document.getElementById("productCategory").value;

            eel.add_product_eel(name, price, stock, description, category)(function(success) {
                if (success) {
                    alert("Product added successfully!");
                    loadProducts(); 
                } else {
                    alert("Failed to add product.");
                }
            });
        }

        function loadProducts() {
            eel.get_products_eel()(function(products) {
                const productList = document.getElementById("productList");
                productList.innerHTML = "";
                products.forEach(function(product) {
                    const li = document.createElement("li");
                    li.textContent = `${product[1]} - $${product[2]} (Stock: ${product[3]})`;
                    productList.appendChild(li);
                });
            });
        }

        window.onload = loadProducts;
    </script>
</body>
</html>
